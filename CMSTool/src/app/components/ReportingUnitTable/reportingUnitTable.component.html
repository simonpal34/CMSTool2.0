<div style="padding-left:35px">
  <caption style="padding-left:35px"><b>Reporting Units</b></caption>
  <table mat-table [dataSource]="svc.stagingReportingUnits" class="mat-elevation-z8" style="width:60%">

    <ng-container matColumnDef="name" style="padding-left:35px">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let reportingUnit"> {{reportingUnit.name}} </td>
    </ng-container>
    <ng-container matColumnDef="child" style="padding-left:35px">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let reportingUnit">
        <button *ngIf="svc.stagingReportingUnits.length > 1" matTooltip="{{reportingUnit.id}}" type="button" (click)="selectReportingUnit(reportingUnit)" mat-icon-button color="primary">
          <mat-icon style="color:#002c77">people</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
