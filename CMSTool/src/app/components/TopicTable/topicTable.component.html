<div style="padding-left:35px">
  <caption style="padding-left:35px"><b>Topics</b></caption>
  <table mat-table [dataSource]="svc.stagingTopics" class="mat-elevation-z8" style="width:60%">

    <ng-container matColumnDef="name" style="padding-left:35px">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let topic"> {{topic.name}} </td>
    </ng-container>
    <ng-container matColumnDef="child" style="padding-left:35px">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let topic">
        <button *ngIf="svc.stagingTopics.length > 1"  matTooltip="{{topic.id}}" (click)="selectTopic(topic)" type="button"  mat-icon-button color="primary">
          <mat-icon>people</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
