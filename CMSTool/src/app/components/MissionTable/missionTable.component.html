<div style="padding-left:35px; width: 70%">
  <caption  style="padding-left:35px"><b>Missions</b></caption>
  <table mat-table [dataSource]="svc.stagingMissions" class="mat-elevation-z8" style="width:60%">

    <ng-container matColumnDef="name" style="padding-left:35px">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let mission"> <p style="width:auto" matTooltip="{{mission.id}}" [matTooltipPosition]="position.value">{{mission.name}}</p> </td>
    </ng-container>
    <ng-container matColumnDef="child" style="padding-left:35px">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let mission">
        <button *ngIf="svc.stagingMissions.length > 1" matTooltip="To Reporting Units" type="button" (click)="selectMission(mission)" mat-icon-button color="primary">
          <mat-icon style="color:#002c77">people</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
