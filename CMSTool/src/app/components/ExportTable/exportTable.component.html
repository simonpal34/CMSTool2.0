<div style="padding-left:35px">
  <caption style="padding-left:35px"><b>Exports</b></caption>
  <table mat-table [dataSource]="svc.exports" class="mat-elevation-z8" style="width:60%">
    <ng-container matColumnDef="name" style="padding-left:35px">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let export"> user </td>
    </ng-container>
    <ng-container matColumnDef="child" style="padding-left:35px">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let export">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
