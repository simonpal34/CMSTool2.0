<div style="padding-left:35px">
  <caption style="padding-left:35px"><b>Uploaded Files</b></caption>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width:62%; table-layout: fixed">
      <ng-container matColumnDef="fileType" style="padding-left:35px">
        <th mat-header-cell *matHeaderCellDef> File Type </th>
        <td mat-cell *matCellDef="let file"> {{file.FileType}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let file"> {{file.name}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let file"> {{file.Status}} </td>
      </ng-container>
      <ng-container matColumnDef="uploadedBy">
        <th mat-header-cell *matHeaderCellDef> Uploaded By </th>
        <td mat-cell *matCellDef="let file"> {{file.UploadedBy}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
              [pageSize]="5"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
