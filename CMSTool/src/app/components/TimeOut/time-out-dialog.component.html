
<h1 mat-dialog-title >Are You Still There</h1>


<div mat-dialog-content *ngIf="!add" style="width:100%; height:50%; overflow:visible ">
  <br />
  <mat-dialog-actions style="overflow:visible; display: flex; justify-content: center;">
    <div>
      <button mat-flat-button style="background-color:#002c77 " (click)="close()">Yes</button>
    </div>
  </mat-dialog-actions>
</div>
