<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size="medium"
             color="#fff"
             type="ball-pulse"></ngx-spinner>
<div style="position:center" class="modal-dialog modal-lg">
  <form (ngSubmit)="login()">
    <mat-card style="max-width: 700px;">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><h2>Login</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content style="display: flex; flex-direction: column; width:100%">
        <mat-form-field [floatLabel]="options.value.floatLabel">
          <mat-label>Username</mat-label>
          <input matInput name="user" [(ngModel)]="user">
          <span matPrefix><mat-icon>person</mat-icon></span>
        </mat-form-field>
        <mat-form-field [floatLabel]="options.value.floatLabel">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="pass" [(ngModel)]="pass">
          <span matPrefix><mat-icon>lock</mat-icon></span>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>

        <button mat-raised-button type="submit" style="background-color:#002c77; color: white;">Login</button>

      </mat-card-actions>
    </mat-card>
  </form>
</div>
