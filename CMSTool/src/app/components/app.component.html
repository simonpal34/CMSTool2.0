
<div class="container-fluid" style="height:100%">
  <mat-toolbar style="width:100%" color="warn">
    <mat-toolbar-row>
      <h1 class="app-name">{{title}}</h1>
      <span style="flex: 1 1 auto;"></span>
      <button type="button" *ngIf="svc.loginService.isLoggedIn" mat-icon-button [matMenuTriggerFor]="menu" color="primary">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
            Log Out
        </button>
        <button mat-menu-item (click)="profile()">
          Your Profile
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-container"  >
    <mat-sidenav *ngIf="svc.loginService.isLoggedIn" mode="side" opened role="navigation" style="height:100%; background-color:#3F51B5">
      <mat-nav-list  style="background-color:#3F51B5">
        <ul>
          <li routerLinkActive="['link-active']"><a mat-list-item routerLink='/staging' style="color:white">Staging</a></li>
        </ul>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="height:100%;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
