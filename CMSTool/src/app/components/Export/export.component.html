<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <h1 mat-dialog-title>Export Metrics</h1>
  <div mat-dialog-content style="width:100%; height:90%; overflow:visible ">
    <mat-tab-group style="width:100%; height:100%; overflow:visible  ">
      <mat-tab label="By Topic" style="width:100%; height:100%;overflow:visible ">

      </mat-tab>
      <mat-tab label="By Metric" style="width:100%; height:100%;overflow:visible ">

      </mat-tab>
      <mat-tab label="By List" style="width:100%; height:100%;overflow:visible ">
        <input id="file-field" style="padding-left: 10px;" name="file-field" type="file" accept=".xlsx, .xltx, .xls" (change)="chooseFile($event)">
      </mat-tab>
    </mat-tab-group>
  </div>
  <export-table></export-table>
</body>
</html>
